<button mat-icon-button matTooltip="Click to close" class="iconbutton" color="warn">
    <mat-icon mat-icon-button matTooltip="Click to close" class="iconbutton" id="close-icon" (click)="closeDialog()">close</mat-icon>
</button>
<div class="main-content">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: right;">إضافة / تعديل النشر العلمى</h4>
                        <p class="card-category" style="text-align: right;">قم بإدخال البيانات كاملة</p>
                    </div>
                    <div class="card-body">
                        <br>

                        <form [formGroup]="AddSRForm" id="AddSRForm">
                            <div class="row">
                               
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">أختر اسم الكلية</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="College" formControlName="College" required placeholder="أختر اسم الكلية">
                                            <mat-option *ngFor="let Col of College" [value]="Col.collegeID">
                                                {{ Col.collegeName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddSRForm.controls['College'].hasError('required')">
                                            يلزم اختيار <strong> اسم الكلية</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label class="mat-label-right">ادخل عدد البحوث المنشورة خلأل الفتره</mat-label>
                                    <input matInput placeholder="من فضلك ادخل ادخل عدد البحوث المنشورة خلأل الفتره" id="numberOfResearches" formControlName="numberOfResearches" required type="number" [errorStateMatcher]="matcher">
                                    <mat-error *ngIf="this.AddSRForm.controls['numberOfResearches'].hasError('required')">
                                        يلزم اداخال <strong> ادخل عدد البحوث المنشورة خلأل الفتره </strong>
                                    </mat-error>
                                  </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label class="mat-label-right">ادخل تقييم المجلة العلمية</mat-label>
                                    <input matInput placeholder="من فضلك ادخل ادخل تقييم المجلة العلمية" id="impactFactorJournal" formControlName="impactFactorJournal" required type="text" [errorStateMatcher]="matcher">
                                    <mat-error *ngIf="this.AddSRForm.controls['impactFactorJournal'].hasError('required')">
                                        يلزم اداخال <strong> ادخل تقييم المجلة العلمية </strong>
                                    </mat-error>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-label class="mat-label-right">رفع ملف</mat-label>
                                    <input matInput placeholder="من فضلك ادخل ملف" id="filePath" formControlName="filePath" required type="file" [errorStateMatcher]="matcher">
                                    <mat-error *ngIf="this.AddSRForm.controls['filePath'].hasError('required')">
                                        يلزم اداخال <strong> رفع ملف </strong>
                                    </mat-error>
                                  </mat-form-field>
                                </div>
                            </div>

                                <br>

                             <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="background:linear-gradient(60deg, #002361, #0A9442)!important; "
                             (click)="saveData()" type="submit" [disabled]="!AddSRForm.valid" >حفـــــظ البيانات</button>
                             <button mat-raised-button class="warn" (click)="Cancel()">إلغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

      </svg>  Programming Development Team </p> -->
  </div>
