<button mat-icon-button matTooltip="Click to close" class="iconbutton" color="warn">
    <mat-icon mat-icon-button matTooltip="Click to close" class="iconbutton" id="close-icon" (click)="closeDialog()">close</mat-icon>
</button>
<div class="main-content">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: right;">إضافة / تعديل الوظائف</h4>
                        <p class="card-category" style="text-align: right;">قم بإدخال البيانات كاملة</p>
                    </div>
                    <div class="card-body">
                        <br>

                        <form [formGroup]="AddHRFormOne" id="AddHRFormOne">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-select [errorStateMatcher]="matcher" id="College" formControlName="College" required placeholder="أختر اسم الكلية">
                                            <mat-option *ngFor="let Col of College" [value]="Col.collegeID">
                                                {{ Col.collegeName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddHRFormOne.controls['College'].hasError('required')">
                                            يلزم اختيار <strong> اسم الكلية</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-select [errorStateMatcher]="matcher" id="AdminsPositions" formControlName="AdminsPositions" required placeholder="أختر نوع الوظيفة">
                                            <mat-option *ngFor="let AdminsPositions of AdminsPositions" [value]="AdminsPositions.adminsPositionsID">
                                                {{ AdminsPositions.adminsPositionName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddHRFormOne.controls['AdminsPositions'].hasError('required')">
                                            يلزم اختيار <strong> نوع الوظيفة</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="من فضلك ادخل الاسم" id="hR_CollegeAdminName" formControlName="hR_CollegeAdminName" required   maxlength="150" [errorStateMatcher]="matcher">
                                      <mat-error *ngIf="this.AddHRFormOne.controls['hR_CollegeAdminName'].hasError('required')">
                                          يلزم اداخال <strong> اسم</strong>
                                      </mat-error>
                                    </mat-form-field>
                                  </div>
                             </div>
  <br>

                             <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="background:linear-gradient(60deg, #002361, #0A9442)!important; "
                             (click)="saveData()" type="submit" [disabled]="!AddHRFormOne.valid" >حفـــــظ البيانات</button>
                             <button mat-raised-button class="warn" (click)="Cancel()">إلغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
