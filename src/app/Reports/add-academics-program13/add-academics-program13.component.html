<button mat-icon-button matTooltip="Click to close" class="iconbutton" color="warn">
    <mat-icon mat-icon-button matTooltip="Click to close" class="iconbutton" id="close-icon" (click)="closeDialog()">close</mat-icon>
</button>
<div class="main-content">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: right;">إضافة / تعديل خطة الدراسة في الفصل الدراسي الصيفي لدعم الطلاب المتعثرين والسنوات البينية</h4>
                        <p class="card-category" style="text-align: right;">قم بإدخال البيانات كاملة</p>
                    </div>
                    <div class="card-body">
                        <br>

                        <form [formGroup]="AddStudyPlanForm" id="AddStudyPlanForm">
                            <div class="row">
                               
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">أختر اسم الكلية</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="College" formControlName="College" required placeholder="أختر اسم الكلية">
                                            <mat-option *ngFor="let Col of College" [value]="Col.collegeID">
                                                {{ Col.collegeName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddStudyPlanForm.controls['College'].hasError('required')">
                                            يلزم اختيار <strong> اسم الكلية</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">أختر البند</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="_studyPlanItemID" formControlName="_studyPlanItemID" required placeholder="أختر البند">
                                            <mat-option *ngFor="let IStudyPlanItemDTO of IStudyPlanItemDTO" [value]="IStudyPlanItemDTO.studyPlanItemID">
                                                {{ IStudyPlanItemDTO.studyPlanItemName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddStudyPlanForm.controls['_studyPlanItemID'].hasError('required')">
                                            يلزم اختيار <strong> البند</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                   <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">أختر الاجابة</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="answer" formControlName="answer" required placeholder="الاجابة">
                                            <mat-option [value]= true>
                                               نعم
                                            </mat-option>
                                            <mat-option [value]= false>
                                               لا
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddStudyPlanForm.controls['answer'].hasError('required')">
                                            يلزم اختيار <strong> الاجابة </strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                             </div>
  <br>

                             <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="background:linear-gradient(60deg, #002361, #0A9442)!important; "
                             (click)="saveData()" type="submit" [disabled]="!AddStudyPlanForm.valid" >حفـــــظ البيانات</button>
                             <button mat-raised-button class="warn" (click)="Cancel()">إلغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
