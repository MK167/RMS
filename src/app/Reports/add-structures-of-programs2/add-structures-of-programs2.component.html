<button mat-icon-button matTooltip="Click to close" class="iconbutton" color="warn">
    <mat-icon mat-icon-button matTooltip="Click to close" class="iconbutton" id="close-icon" (click)="closeDialog()">close</mat-icon>
</button>
<div class="main-content">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: right;">إضافة / تعديل أساليب التعليم والتعلم والتقييم</h4>
                        <p class="card-category" style="text-align: right;">قم بإدخال البيانات كاملة</p>
                    </div>
                    <div class="card-body">
                        <br>

                        <form [formGroup]="AddTechForm" id="AddTechForm">
                            <div class="row">
                               
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">أختر اسم الكلية</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="College" formControlName="College" required placeholder="أختر اسم الكلية">
                                            <mat-option *ngFor="let Col of College" [value]="Col.collegeID">
                                                {{ Col.collegeName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddTechForm.controls['College'].hasError('required')">
                                            يلزم اختيار <strong> اسم الكلية</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">أختر الاسلوب</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="teachingAndLearningMethodsItemID" formControlName="teachingAndLearningMethodsItemID" required placeholder="أختر الاسلوب">
                                            <mat-option *ngFor="let Pro of ITeachingAndLearningMethodsItemDTO" [value]="Pro.teachingAndLearningMethodsItemID">
                                                {{ Pro.teachingAndLearningMethodsItemName }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddTechForm.controls['teachingAndLearningMethodsItemID'].hasError('required')">
                                            يلزم اختيار <strong> الاسلوب</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label class="mat-label-right">الاجابة</mat-label>
                                        <mat-select [errorStateMatcher]="matcher" id="applicable" formControlName="applicable" required placeholder="الاجابة">
                                            <mat-option [value]= true>
                                               ينطبق
                                            </mat-option>
                                            <mat-option [value]= false>
                                               لا ينطبق
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="this.AddTechForm.controls['applicable'].hasError('required')">
                                            يلزم اختيار <strong> الاجابة</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                             </div>
  <br>

                             <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="background:linear-gradient(60deg, #002361, #0A9442)!important; "
                             (click)="saveData()" type="submit" [disabled]="!AddTechForm.valid" >حفـــــظ البيانات</button>
                             <button mat-raised-button class="warn" (click)="Cancel()">إلغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

          c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>

  </div>
