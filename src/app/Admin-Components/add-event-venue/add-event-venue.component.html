<button mat-icon-button matTooltip="Click to close" class="iconbutton" color="warn">
    <mat-icon mat-icon-button matTooltip="Click to close" class="iconbutton" id="close-icon" (click)="closeDialog()">close</mat-icon>
</button>
<div class="main-content">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add New Venue / Edit</h4>
                        <p class="card-category">Complete your Data</p>
                    </div>
                    <div class="card-body">
                        <br>

                        <form [formGroup]="AddVenueForm" id="AddVenueForm">
                            <div class="row">
                               
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Enter New Venue" id="eventVenueName" formControlName="eventVenueName" required   maxlength="150" [errorStateMatcher]="matcher">
                                    <mat-error *ngIf="this.AddVenueForm.controls['eventVenueName'].hasError('required')">
                                        Venue Name is <strong>required</strong>
                                    </mat-error>
                                  </mat-form-field>
                                </div>
  
                             </div>
  <br>

                             <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="background:linear-gradient(60deg, #002361, #0A9442)!important; "
                             (click)="saveData()" type="submit" [disabled]="!AddVenueForm.valid" >Save Data</button>
                             <button mat-raised-button class="warn" (click)="Cancel()">Cancel Operation</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
