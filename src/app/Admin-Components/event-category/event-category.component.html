<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                      <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="background: white !important; color: black !important; font-weight: bold;" (click)="AddNewEventCategory()">Add New Event Category</button>
  
                        <h4 class="card-title ">Event Category </h4>
                        <p class="card-category"> You Can Show all data here</p>
                    </div>
                    <div class="card-body">
          
                          <mat-form-field appearance="standard">
                              <mat-label>Search</mat-label>
                              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search with any coulmn" #input>
                            </mat-form-field>
                          
                        <div class="table-responsive">
                            <table class="table" mat-table [dataSource]="EventCategory" matSort>
                                <thead class=" text-success">
                                
                                   <!-- ID Column -->
                                  <!-- <ng-container matColumnDef="jobID">
                                      <th class=" text-success" style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header> Job ID </th>
                                      <td mat-cell *matCellDef="let row"> {{row.jobID}} </td>
                                      </ng-container> -->
          
                                      <!-- Progress Column -->
                                      <ng-container matColumnDef="eventCategoryName">
                                      <th  class=" text-success" style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header> Event Category Name </th>
                                      <td mat-cell *matCellDef="let row"> {{row.eventCategoryName}} </td>
                                      </ng-container>

                                      <ng-container matColumnDef="actions">
                                        <th class=" text-success" style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                        <mat-cell *matCellDef="let row">
                                          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="EditData(row)">
                                              <mat-icon aria-label="Edit" >edit</mat-icon>
                                            </button>
                                          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="onDelete(row.eventCategoryID)" >
                                              <mat-icon aria-label="Delete">delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                      </ng-container>
  
                                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                                      <!-- Row shown when there is no matching data. -->
                                      <tr class="mat-row" *matNoDataRow>
                                      <td class="mat-cell" colspan="4" style="font-weight: bold; color: red;" >No data matching the filter "{{input.value}}"</td>
                                      </tr>
                                  
                                </thead>
                              </table>
                              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
